{% load form_helpers %}

<form action="{{ action_url }}" method="post"
    {% if file_support %}
      enctype="multipart/form-data"
    {% else %}
      >
    {% endif %}
  {% csrf_token %}
  <div id="form">
    {% for field in form %}
      {% as_div_field field %}
    {% endfor %}
    <p class="submit"><button type="submit">{{ button_label }}</button></p>
  </div>
</form>
