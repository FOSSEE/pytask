{% extends 'base.html' %}
{% block content %}
    {% for req in reqs %}
        <form><a href="/user/requests/rid={{req.pos}}">{{req.sent_by.username}}|{{req.role}}|
        {% ifequal req.role "PY" %}            
            {{req.task.title}}
        {% endifequal %}</a><br /></form>
    {% endfor %}
{% endblock %}
